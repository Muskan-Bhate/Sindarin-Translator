<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sindarin Translator</title>

    <link href="/style.css" rel="stylesheet">

</head>

<body>


    <nav class="navigation">
        <div class="nav-heading">Sindarin Translator</div>
    </nav>

    <main>
        <textarea id="txt-input"
            placeholder="Enter your text here in english and we will convert it to Sindarin"></textarea>

        <div class="center">
            <button id="btn-translate">Translate</button>
        </div>

        <div id="txt-output"></div>
    </main>

    <footer class="footer">
        <div class="footer-heading">About</div>

        <p class="footer-txt">Sindarin is one of the many languages spoken by immortal Elves. J.R.R. Tolkien created
            this fictional Elvish language for the novel Lord of The Rings.Use our translator to translate english to
            Sindarin.</p>
    </footer>

    <script src="app.js" type="text/javascript"></script>

</body>

</html>
